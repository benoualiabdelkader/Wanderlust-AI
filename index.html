            border-radius: 0.5rem;
            font-weight: 600;

            background: #f3f4f6;
            transform: translateY(-2px);
        }
        .skeleton-loader {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
        /* Page Transitions */

            animation: fadeIn 0.5s ease-out;
            width: 100%;

            from { opacity: 0; transform: translateY(20px); }

                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${OPENWEATHER_API_KEY}&units=metric`);
                if (!response.ok) throw new Error('Weather API request failed');
                const data = await response.json();
                
                // Basic mapping of weather conditions to FontAwesome icons
                const iconMap = { 'Clear': 'fa-sun', 'Clouds': 'fa-cloud', 'Rain': 'fa-cloud-showers-heavy', 'Drizzle': 'fa-cloud-rain', 'Snow': 'fa-snowflake' };
                const icon = iconMap[data.weather[0].main] || 'fa-smog';
                
                return { temp: Math.round(data.main.temp), icon: icon };
            } catch (error) {
                console.error("Weather API Error:", error);
                return { temp: 'N/A', icon: 'fa-exclamation-circle' };
            }
        }

        // Fetch YouTube videos using YouTube API
        async function fetchYouTubeVideos(query = 'travel destinations guide', maxResults = 3) {
            if (!YOUTUBE_API_KEY || YOUTUBE_API_KEY === 'YOUR_YOUTUBE_API_KEY') {
                console.warn("YouTube API key is missing or invalid");
                return [];
            }
            
            try {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&maxResults=${maxResults}&type=video&key=${YOUTUBE_API_KEY}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('YouTube API request failed');
                }
                
                const data = await response.json();
                return data.items || [];
            } catch (error) {
                console.error("YouTube API Error:", error);
                return [];
            }
        }
        
        // Render YouTube videos on Inspiration page
        async function renderYouTubeVideos() {
            const videoContainer = document.getElementById('youtube-videos');
            if (!videoContainer) return;
            
            // Don't fetch for now, just use the existing content
            // This keeps the page working even without a valid API key

            const loadMoreBtn = document.getElementById('load-more-videos');

        // Handle Chat Functionality
        function setupChat() {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('chat-send-btn');
            const quickPromptBtns = document.querySelectorAll('.quick-prompt-btn');

            const sendMessage = async () => {
                const message = chatInput.value.trim();
                if (!message) return;

                // Add user message to chat
                chatBox.innerHTML += `
                    <div class="flex items-start gap-3 flex-row-reverse">
                        <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d" class="w-8 h-8 rounded-full">
                        <div class="w-full flex flex-col items-end">
                             <div class="chat-bubble-user p-3 rounded-lg mt-1 text-left max-w-md"><p>${message}</p></div>
                        </div>
                    </div>`;
                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // Add typing indicator
                chatBox.innerHTML += `
                     <div id="typing-indicator" class="flex items-start gap-3">
                        <div class="bg-purple-500 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center flex-shrink-0"><i class="fas fa-robot"></i></div>
                        <div class="chat-bubble-ai p-4 rounded-lg max-w-md">
                            <p class="italic">typing...</p>
                        </div>
                    </div>`;
                chatBox.scrollTop = chatBox.scrollHeight;

                // Simulate Gemini API call
                try {
                     const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;
                     const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: message }] }] })
                     });
                     if (!response.ok) throw new Error('Gemini API request failed');
                     const result = await response.json();
                     const aiResponse = result.candidates[0].content.parts[0].text;
                     
                     document.getElementById('typing-indicator')?.remove();
                     chatBox.innerHTML += `
                        <div class="flex items-start gap-3">
                            <div class="bg-purple-500 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center flex-shrink-0"><i class="fas fa-robot"></i></div>
                            <div class="chat-bubble-ai p-4 rounded-lg max-w-md">
                                <p>${aiResponse.replace(/\*/g, '')}</p> 
                            </div>
                        </div>`;

                } catch(error) {
                    console.error("Gemini API Error:", error);
                    document.getElementById('typing-indicator')?.remove();
                    chatBox.innerHTML += `
                        <div class="flex items-start gap-3">
                            <div class="bg-purple-500 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center flex-shrink-0"><i class="fas fa-robot"></i></div>
                            <div class="chat-bubble-ai p-4 rounded-lg max-w-md bg-red-100 text-red-700">
                                <p>Sorry, I'm having trouble connecting. Please try again later.</p> 
                            </div>
                        </div>`;
                }
                chatBox.scrollTop = chatBox.scrollHeight;
            };
            
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
            quickPromptBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    chatInput.value = btn.textContent;
                    sendMessage();
                });
            });
        }

        // --- USER STATE MANAGEMENT ---
        
        // Simple user state management
        const userState = {
            currentPage: 'home',
            favorites: [],
            recentSearches: [],
            settings: {
                currency: 'USD',
                language: 'English',
                theme: 'light'
            },
            
            // Add a destination to favorites
            addToFavorites: function(destination) {
                if (!this.favorites.some(fav => fav.id === destination.id)) {
                    this.favorites.push(destination);
                    console.log(`Added to favorites: ${destination.name}`);
                    return true;
                }
                return false;
            },
            
            // Add a recent search
            addRecentSearch: function(query) {
                // Keep only the last 5 searches
                this.recentSearches = this.recentSearches
                    .filter(item => item !== query) // Remove if already exists
                    .slice(0, 4); // Keep only the 4 most recent
                
                this.recentSearches.unshift(query); // Add new query at the beginning
                console.log(`Added to recent searches: ${query}`);
            },
            
            // Update a setting
            updateSetting: function(key, value) {
                if (this.settings.hasOwnProperty(key)) {
                    this.settings[key] = value;
                    console.log(`Updated setting ${key} to ${value}`);
                    return true;
                }
                return false;
            }
        };

        // --- ROUTING & NAVIGATION ---

        function navigateTo(hash) {
            const pageId = hash.substring(1) || 'home';
            
            // Log for debugging
            console.log(`Navigating to page: ${pageId}`);
            
            if (pages[pageId]) {
                // Update user state
                userState.currentPage = pageId;
                
                // Render the page content
                pageContainer.innerHTML = pages[pageId];
                
                // Update active navigation link
                document.querySelectorAll('.nav-link').forEach(link => {
                    const linkPage = link.getAttribute('href').substring(1);
                    link.classList.toggle('active-nav', linkPage === pageId);
                });
                
                // Call page-specific setup functions
                switch(pageId) {
                    case 'explore':
                        renderExplorePage();
                        break;
                    case 'home':
                        setupChat();
                        break;
                    case 'inspiration':
                        renderYouTubeVideos();
                        break;
                }
                
                // Add event listeners for dynamic elements
                setupPageEventListeners(pageId);
                
                // Scroll to top when navigating
                window.scrollTo(0, 0);
            } else {
                console.error(`Page not found: ${pageId}`);
                pageContainer.innerHTML = pages['home'];
            }
        }
        
        // Setup event listeners for elements that are dynamically added to the page
        function setupPageEventListeners(pageId) {
            // Common event listeners for all pages
            const favoriteButtons = document.querySelectorAll('.favorite-btn');
            if (favoriteButtons) {
                favoriteButtons.forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const itemId = this.getAttribute('data-id');
                        const itemName = this.getAttribute('data-name');
                        
                        if (itemId && itemName) {
                            userState.addToFavorites({
                                id: itemId,
                                name: itemName,
                                type: this.getAttribute('data-type') || 'destination'
                            });
                            
                            // Visual feedback
                            this.innerHTML = '<i class="fas fa-heart"></i>';
                            this.classList.add('text-pink-500');
                            
                            // Show notification
                            showNotification(`Added ${itemName} to favorites!`);
                        }
                    });
                });
            }
            
            // Page-specific event listeners
            if (pageId === 'planner') {
                const generateTripBtn = document.getElementById('generate-trip-btn');
                if (generateTripBtn) {
                    generateTripBtn.addEventListener('click', function() {
                        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
                        
                        // Simulate API call delay
                        setTimeout(() => {
                            this.innerHTML = '<i class="fas fa-magic"></i> Generate Trip Itinerary';
                            showNotification('Trip itinerary generated successfully!');
                        }, 2000);
                    });
                }
            }
        }
        
        // Show notification to the user
        function showNotification(message, type = 'success') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-24 right-4 p-4 rounded-lg shadow-lg text-white z-50 transition-all duration-300 transform translate-x-full ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.innerHTML = message;
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 10);
            
            // Animate out and remove
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Event listeners for navigation
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initial hash:', window.location.hash);
            navigateTo(window.location.hash);
        });
        
        window.addEventListener('hashchange', (e) => {
            console.log('Hash changed to:', window.location.hash);
            navigateTo(window.location.hash);
        });
        
        document.getElementById('nav-menu').addEventListener('click', (e) => {
            const link = e.target.closest('.nav-link');
            if (link) {
                e.preventDefault();
                const newHash = new URL(link.href).hash;
                console.log('Navigation link clicked, new hash:', newHash);
                
                if(window.location.hash !== newHash) {
                    window.location.hash = newHash;
                } else {
                    // Force navigation even if hash is the same
                    navigateTo(newHash);
                }
                
                if(window.innerWidth < 1024) {
                    document.querySelector('.sidebar').classList.remove('sidebar-open');
                }
            }
        });

        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('sidebar-open');
        });

        // Initialize API keys and ensure they're available
        function checkAPIKeys() {
            console.log("Checking API keys...");
            if (!GEMINI_API_KEY || GEMINI_API_KEY === 'YOUR_GEMINI_API_KEY') {
                console.warn("Warning: Gemini API key not set properly");
            }
            
            if (!YOUTUBE_API_KEY || YOUTUBE_API_KEY === 'YOUR_YOUTUBE_API_KEY') {
                console.warn("Warning: YouTube API key not set properly");
            }
            
            if (!GOOGLE_SEARCH_API_KEY || GOOGLE_SEARCH_API_KEY === 'YOUR_GOOGLE_SEARCH_API_KEY') {
                console.warn("Warning: Google Search API key not set properly");
            }
        }

        // Execute on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check API keys
            checkAPIKeys();
            
            // Set a timeout to check if page content is loaded correctly
            setTimeout(() => {
                const pageContainer = document.getElementById('page-container');
                if (!pageContainer.innerHTML.trim()) {
                    console.error("Page container is empty, forcing home page load");
                    navigateTo('#home');
                }
            }, 500);
        });
    </script>
